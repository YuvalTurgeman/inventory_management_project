<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="">
        <meta name="description" content="">
		<meta name="keywords" content="">
        <meta name="author" content="">
        <meta name="robots" content="">
        <title>Login -SCE inventry management platform</title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href= "{% static 'css/bootstrap.min.css' %}">

        <!-- Fontawesome CSS -->
		<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
		
    </head>
    <body class="account-page">
	{% load static %}
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<div class="account-content">
				<div class="login-wrapper">
                    <div class="login-content">
                        <div class="login-userset">
                            <div class="login-logo">
                                {%load static%}
                                <img src="{% static 'img/logo.png' %}" alt="img">
                            </div>
                            <div class="login-userheading">
                                <h3>Sign In</h3>
                                <h4>Please login to your account</h4>
                            </div>
                            <form method="post" action="{% url 'admin_user:user_login' %}">
                                {% csrf_token %}
                             <div class="form-login">
                              <div class="form-addons">
                               <label for="email"></label>
                               <input type="text" name="email" placeholder="Enter your email address">
                              </div>
                             </div>
                             <div class="form-login">
                              <div class="pass-group">
                               <label for="password"></label>
                               <input type="password" class="pass-input" name="password" placeholder="Enter your password">
                              </div>
                             </div>
                             <div class="form-login">
                                <input  type="submit" class="btn btn-login" value= "SIGN IN">
                             </div>
                            </form>
                            <div class="signinform text-center">
                                <h4>Donâ€™t have an account? <a href="{% url 'register' %}" class=hover-a>Sign Up</a></h4>
                            </div>
                        </div>
                    </div>
                    <div class="login-img">
                        <img src="{% static 'img/login.jpg' %}" alt="img">
                    </div>
                </div>
			</div>
        </div>

		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

         <!-- Feather Icon JS -->
		<script src="{% static 'js/feather.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
		
		<!-- Custom JS -->
		<script src="{% static 'js/script.js' %}"></script>
